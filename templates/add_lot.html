<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Center box */
    .card-container {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card card-container">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Add New Parking Lot</h4>

        <form method="post" action="{{ url_for('add_lot') }}">
          <div class="mb-3">
            <label class="form-label">Lot Name</label>
            <input type="text" class="form-control" name="lot_name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address">
          </div>

          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city">
          </div>

          <div class="mb-3">
            <label class="form-label">PIN Code</label>
            <input type="text" class="form-control" name="pincode" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Spots</label>
            <input type="number" class="form-control" name="number_of_spots" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Price per Hour</label>
            <input type="number" step="0.01" class="form-control" name="price_per_hour">
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Lot</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100 mt-3">
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
