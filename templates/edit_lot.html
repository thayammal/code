<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edit Parking Lot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2>Edit Parking Lot</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Lot Name</label>
        <input type="text" class="form-control" name="lot_name" value="{{ lot.lot_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" value="{{ lot.address }}">
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" name="city" value="{{ lot.city }}">
      </div>
      <div class="mb-3">
        <label class="form-label">PIN Code</label>
        <input type="text" class="form-control" name="pincode" value="{{ lot.pincode }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price per Hour</label>
        <input type="number" step="0.01" class="form-control" name="price_per_hour"
               value="{{ lot.price_per_hour }}">
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
